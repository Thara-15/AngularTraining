<div class="auth-container">
<div class="auth-shell">

  <!-- PURE CSS TABS (no JS so it works inside Angular templates) -->
  <input type="radio" id="tab-login"  name="authTab" checked />
  <input type="radio" id="tab-signin" name="authTab" />

  <!-- LEFT GRADIENT PANEL + SIDE NAV -->
  <section class="left-pane">
    <div class="side-tabs" aria-label="Authentication tabs">
      <label class="tab" for="tab-login">LOGIN</label>
      <label class="tab" for="tab-signin">SIGN UP</label>
      <span class="slider" aria-hidden="true"></span>
    </div>
    <div class="brand-mark">
      <i class="fas fa-bug"></i>
    </div>
  </section>

  <!-- RIGHT CONTENT PANEL -->
  <section class="right-pane">

    <!-- LOGIN -->
    <div class="form-card login">
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Login to your account</p>

      <form class="login-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">
            <i class="pi pi-user"></i> Username
          </label>
          <input id="username" type="text" placeholder="Enter your username" [(ngModel)]="loginData.username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">
            <i class="pi pi-lock"></i> Password
          </label>
          <input id="password" type="password" placeholder="Enter your password" [(ngModel)]="loginData.password" name="password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="extra-links">
          <a href="#">Forgot Password?</a>
          <a href="#">Create Account</a>
        </div>
      </form>
    </div>

    <!-- SIGN UP -->
    <div class="form-card signin">
      <h1 class="title">Create Account</h1>
      <p class="subtitle">Join BugTracker today</p>

      <form class="login-form" (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="newUsername">
            <i class="pi pi-user"></i> Username
          </label>
          <input id="newUsername" type="text" placeholder="Choose a username" [(ngModel)]="signupData.username" name="newUsername" required />
        </div>

        <div class="form-group">
          <label for="newEmail">
            <i class="pi pi-envelope"></i> Email
          </label>
          <input id="newEmail" type="email" placeholder="Enter your email" [(ngModel)]="signupData.email" name="newEmail" required />
        </div>

        <div class="form-group">
          <label for="newPassword">
            <i class="pi pi-lock"></i> Password
          </label>
          <input id="newPassword" type="password" placeholder="Create a password" [(ngModel)]="signupData.password" name="newPassword" required />
        </div>

        <button type="submit" class="login-btn">Sign Up</button>
      </form>
    </div>

  </section>
</div>
</div>
