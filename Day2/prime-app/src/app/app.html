<!-- app.component.html -->

<section class="head">
  <div class="left">
    <p-menubar [model]="menuItems">
      <ng-template pTemplate="start">
        <h2 style="margin: 0 1rem;">Bug Tracker</h2>
      </ng-template>

      <ng-template pTemplate="end">
        <button pButton type="button" icon="pi pi-bars" (click)="sidebarVisible = true"></button>
      </ng-template>
    </p-menubar>
  </div>

  <div class="right">
    <p-drawer 
      [(visible)]="sidebarVisible" 
      position="left" 
      [modal]="true" 
      [showCloseIcon]="true" 
      [baseZIndex]="10000">

      <h3 style="margin:10px;">Menu</h3>
      <ul>
        <li *ngFor="let item of menuItems" style="margin:10px; width: auto;">
          <a [routerLink]="item.routerLink"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{ exact: true }"
             (click)="sidebarVisible = false"
             style="display:inline-flex; align-items:center; gap:8px; text-decoration:none; color:inherit;">
            <i [ngClass]="item.icon" style="padding:8px;"></i>
            {{ item.label }}
          </a>
        </li>
      </ul>
    </p-drawer>
  </div>
</section>


<main>
  <router-outlet></router-outlet>
</main>
